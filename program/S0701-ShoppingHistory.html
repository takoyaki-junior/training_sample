<!doctype html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script defer src="./js/S0701-ShoppingHistory.js"></script>
    <title>SCREEN 研修アプリケーション</title>
</head>
<body>
    <header>
        <nav class="navbar bg-light fixed-top border">
            <span class="navbar-brand mb-0 h1">&nbsp;研修アプリ 購入履歴&nbsp;</span>
        </nav>
    </header>
    <main>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <div class="card mx-auto " style="width:50rem;">
            <div class="card-body">
                <h4 class="text-center">購入履歴</h4>
                <p>&nbsp;</p>
                <!-- 購入履歴表示エリア start -->
                <table class="table table-bordered table-hover" id="historyTable">
                    <tr>
                        <th scope="col" id="num">#</th>
                        <th scope="col" id="fruitsName">購入日</th>
                        <th scope="col" id="fruitsCount">購入金額</th>
                        <th scope="col" id="price">商品合計</th>
                        <th scope="col" id="postage">送料</th>
                        <th scope="col" id="postage">注文数</th>
                        <th scope="col" id="postage">詳細</th>
                    </tr>
                </table>
                <!-- 購入履歴表示エリア end -->
                <p>&nbsp;</p>
            </div>
        </div>
    </main>
    <footer class="text-center">
        <p>&nbsp;</p>
        <p class="mt-5 mb-3 text-muted">&copy; 2022 株式会社SCREEN</p>
        <p>&nbsp;</p>
    </footer>
</body>
</html>
