<!doctype html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script defer src="./js/S0502-FruitsDetail.js"></script>
    <title>SCREEN 研修アプリケーション</title>
</head>
<body>
    <header>
        <nav class="navbar bg-light fixed-top border">
            <span class="navbar-brand mb-0 h1">&nbsp;研修アプリ 商品情報詳細&nbsp;</span>
        </nav>
    </header>
    <main>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <div class="card mx-auto" style="width:50rem;">
            <div class="card-body">
                <h5>
                    <span>商品コード：</span>
                    <span id="fruitsCode"></span>
                </h5>
                <p>&nbsp;</p>
                <div class="row">
                    <!-- 商品画像エリア start -->
                    <div class="col-6 text-center">
                        <img id="fruitsPhoto" src="" class="rounded-circle" width="270" height="270">
                    </div>
                    <!-- 商品画像エリア end -->
                    <!-- 商品基本情報エリア start -->
                    <div class="col-6">
                        <h3 id="fruitsName"></h3><br>
                        <h5><span>価格：</span>
                            <span id="price"></span>
                            <span>円</span>
                        </h5><br>
                        <h5><span>送料：</span>
                            <span id="postage"></span>
                            <span>円</span>
                        </h5><br>
                        <h5><span>入り数：</span>
                            <span id="quantity"></span>
                            <span>個入り</span>
                        </h5><br>
                        <h5>購入数：</h5>
                        <div class="row">
                            <div class="col-4">
                                <select class="form-control" id="selectCount">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                            </div>
                            <div class="col-8">
                                <button class="btn btn-primary" onclick="addCart()">買い物かごへ追加</button>
                            </div>
                        </div>
                    </div>
                    <!-- 商品基本情報エリア end -->
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                </div>
                <h5>＜商品説明＞</h5>
                <h5 id="descript"></h5>
                <p>&nbsp;</p>
                <div class="row">
                    <div class="col-9">
                    </div>
                    <!-- 商品補足情報エリア start -->
                    <div class="col-3">
                        <h6><span>商品分類：</span>
                            <span id="fruitsGroup"></span>
                        </h6>
                        <h6><span>原産国：</span>
                            <span id="origin"></span>
                        </h6>
                    </div>
                    <!-- 商品補足情報エリア end -->
                </div>
                <p>&nbsp;</p>
            </div>
        </div>
    </main>
    <footer class="text-center">
        <p>&nbsp;</p>
        <p class="mt-5 mb-3 text-muted">&copy; 2022 株式会社SCREEN</p>
        <p>&nbsp;</p>
    </footer>
</body>
</html>
