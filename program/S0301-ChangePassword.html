<!doctype html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script defer src="./js/S0301-ChangePassword.js"></script>
    <title>SCREEN 研修アプリケーション</title>
</head>
<body>
    <header>
        <nav class="navbar bg-light fixed-top border">
            <span class="navbar-brand mb-0 h1">研修アプリ パスワード変更画面</span>
        </nav>
    </header>
    <main>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <div class="card mx-auto" style="width:22rem;">
            <div class="card-body text-center">
                <!-- パスワード情報入力エリア start -->
                <form class="form-group" onsubmit="return changePassword();" method="post">
                    <p>&nbsp;</p>
                    <h3>パスワード変更</h3> <br>
                    <label for="userId">ログインID</label>
                    <input type="text" id="userId" class="form-control" required> <br>
                    <label for="oldPassword">古いパスワード</label>
                    <input type="password" id="oldPassword" class="form-control" required> <br>
                    <label for="newPassword">新しいパスワード</label>
                    <input type="password" id="newPassword" class="form-control" required>
                    <p>&nbsp;</p>
                    <button class="btn btn-primary" type="submit" formaction="./S0302-FinishPassword.html">　変更する　</button>
                </form>
                <!-- パスワード情報入力エリア start -->
                <p>&nbsp;</p>
            </div>
        </div>
    </main>
    <footer class="text-center">
        <p>&nbsp;</p>
